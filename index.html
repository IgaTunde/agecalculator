<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
    <title>Age Calculator</title>
  </head>
  <body class="p-5 bg-gray-100">
    <!--container-->
    <div
      class="bg-white shadow-slate-500 shadow-md p-5 max-w-[600px] mx-auto rounded-md mt-12"
    >
      <!--content-->
      <h1 class="font-bold text-4xl text-center mb-5">Age Calculator</h1>
      <div class="flex flex-col items-center">
        <label for="birthday" class="font-bold mb-3"
          >Enter your date of birth</label
        >
        <input
          type="date"
          name="birthday"
          id="birthday"
          class="border-2 p-2 rounded-md w-full max-w-[300px]"
        />
        <!--button-->
        <button
          id="btn"
          class="bg-sky-500 py-2 px-5 rounded-md mt-3 font-semibold cursor-pointer text-white transition-all ease-linear hover:bg-sky-600"
        >
          Calculate Age
        </button>
        <p class="mt-5 text-2xl font-bold" id="result">
          Your age is 21 years old
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
